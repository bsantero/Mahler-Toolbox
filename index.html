<!DOCTYPE html>
<html>
<head>
  <title>Mahler Toolbox</title>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <link rel="stylesheet" type="text/css" href="css/reset.css" />
</head>

<body>
  <div class="container">
    <div id="siteBranding">
      <h1 id="pageTitle">Mahler Toolbox</h1>
      <h5 id="pageSubtitle">Tools that Musicians should use</h3>
    </div>

    <div id="info"></div>
    <div id="droneUi">
      <div id="droneDown" class="inline changePitch buttonDiv down" data-direction="down"><p>Down</p></div>
      <div id="droneInput" class="inline changePitch"><input value="5C"></input><button id="play">play</button></div>
      <div id="droneUp" class="inline changePitch buttonDiv up" data-direction="up"><p>Up</p></div>
    </div>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="js/howler.min.js"></script>
  <script src="js/application.js"></script>
</body>

</html>
