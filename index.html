<!DOCTYPE html>
<html>
<head>
  <title>Mahler Toolbox</title>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <link rel="stylesheet" type="text/css" href="css/reset.css" />
  <!-- Latest compiled and minified CSS -->
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"> -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body>
  <div class="container-fluid clearfix">
    <div id="siteTitles" class="row">
      <div class="btn-group fltright" role="group" aria-hidden="true">
        <button id ="infoButton" type="button" class="btn btn-clear menuBtn btn-lg">
          <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
        </button>
        <button id ="settingsButton" type="button" class="btn btn-clear menuBtn btn-lg ">
          <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
        </button>
      </div>
      <h1 id="pageTitle">Mahler Box</h1>
      <h5 id="pageSubtitle">Toolbox for Musicians</h5>

    </div>

    <div id="navbar" class="hide row">
      <ul>
        <li>Drones</li>
        <li>Metronome</li>
      </ul>
    </div>

    <div id="droneUi" class="row">
      <div id="droneUp" class="changePitch buttonDiv up col-sm-4 col-sm-push-8" data-direction="up">
        <h1 class="vAlignCenter">Pitch Up</h1>
      </div>
      <div id="droneDisplay" class="nopad col-sm-4">
        <div class="vAlignCenter">
          <span class="display pitch">A</span>
          <span class="display octave">4</span>
          <span class="display frequency">440Hz</span>
          <div class="controls">
            <button id="play">play</button>
            <button id="stop">stop</button>
            <button id="default">default</button>
            <button id="reset">reset</button>
          </div>
        </div>
      </div>
      <div id="droneDown" class="changePitch buttonDiv down col-sm-4 col-sm-pull-8" data-direction="down">
        <h1 class="vAlignCenter">Pitch Down</h1>
      </div>
    </div>
    <div id="menus">
      <div id="infoMenu" class="">
        <h3>Keyboard Shortcuts:</h3>
        <p>Start/Stop: Spacebar</p>
        <p>Reset: Shift</p>
        <p>Volume: - | + keys</p>
        <p>Pitch: Arrow DOWN | Arrow UP</p>
        <p>Calibration: Arrow LEFT | Arrow RIGHT</p>
      </div>
      <div id="settingsMenu" class="">
        <h3>Options</h3>
        <div id="volControl">
          <p>Volume</p>
          <span id="volMinus" class="glyphicon glyphicon-minus" aria-hidden="true"></span>
          <span id="volDisplay">18/24</span>
          <span id="volPlus" class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        </div>
        <div id="pitchCalibrate">
          <p>Calibration</p>
          <span id="calibrateDown" class="glyphicon glyphicon-minus" aria-hidden="true"></span>
          <span id="calibrateDisplay">440Hz</span>
          <span id="calibrateUp" class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        </div>
      </div>
    </div>
  </div>

  <div id="footer" class="container-fluid">
      <nav class="navbar">
        <div class="navbar-inner navbar-content-center">
          <p class="credit">By <a href="http://briansantero.com">Brian Santero</a></p>
        </div>
      </nav>
  </div>

  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/oscillator.js"></script>
  <script src="js/mousetrap.js"></script>
  <!-- Latest compiled and minified JavaScript -->
</body>

</html>
